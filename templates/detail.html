<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>

    <div class="container">

      <div class="float-right">
        {% if prev_reg %}
          <a href="/{{ prev_reg.id }}" class="btn btn-light">prev</a>
        {% endif %}
        {% if next_reg %}
          <a href="/{{ next_reg.id }}" class="btn btn-light">next</a>
        {% endif %}
      </div>

      <h1>{{ reg.id }}</h1>

      <div class="answer">
        {{ reg.experience }}
      </div>
      <div class="answer">
        {{ reg.source }}
      </div>
      <div class="answer">
        {{ reg.expectations }}
      </div>
      <div class="answer">
        {{ reg.dedication }}
      </div>
      <br>

      <form class="" action="/{{ reg.id }}/submit-evaluation" method="post">
        {% for ev in evaluations %}
            <div class="form-check">
              {{ ev.question }} &nbsp;
              {% for choice in ev.choices %}
                <label class="custom-control custom-radio">
                  <input id="radio_{{ ev.id }}_{{ choice }}" name="{{ ev.id }}" type="radio" {% if choice == ev.answer %}checked{% endif %} class="custom-control-input" value="{{ choice }}">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">{{ choice }}</span>
                </label>
              {% endfor %}
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
